<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .ifra {
        border-top: 2px solid grey;
        border-left: 2px solid grey;
      }
    </style>
  </head>
  <body>
    <h1>HTML Project with iframes</h1>

    <div>
      <h2>Local Content</h2>
      <iframe src="local_Content.html" frameborder="0" class="ifra"></iframe>
    </div>
    <div>
      <h2>External Website</h2>
      <iframe
        src="https://www.geekster.in/"
        frameborder="0"
        height="315"
        width="560"
        class="ifra"
      ></iframe>
    </div>

    <div>
      <h2>YouTube Video</h2>
      <iframe
        src="https://www.youtube.com/embed/H335Vdkmdhk"
        frameborder="0"
        height="315"
        width="560"
      ></iframe>
    </div>
  </body>
</html>
